<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
    <style>
      .btn {
        background-color: blue;
        border-radius: 4px;
        font-size: 18px;
        color: #fff;
        border-style: none;
        padding: 4px 6px;
      }
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: rgba(225, 221, 221, 0.452);
        border: 1px solid rgb(237, 230, 230);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form action="Registration.com" method="post">
        <table cellspacing="5px">
          <tr>
            <td><label for="First_Name">First Name</label></td>
            <td><label for="Last_name">Last Name</label></td>
          </tr>
          <!-- <tr>
          <td><label for="Birthday">Birthday</label></td>
          <td><input type="text" name="Birthday" id="Birthday" /></td>
          <td><label for="Gender">Gender</label></td>
          <td><input type="radio" name="Gender" id="Gender" /></td>
        </tr> -->
          <tr>
            <td><input type="text" name="First_name" id="First_Name" /></td>
            <td><input type="text" name="Last_name" id="Last_Name" /></td>
          </tr>
          <tr>
            <td><label for="Birthday">Birthday</label></td>
            <td><label for="Gender">Gender</label></td>
          </tr>
          <tr>
            <td><input type="text" name="Birthday" id="Birthday" /></td>

            <td>
              <input type="radio" name="Gender" id="Gender" />Male
              <input type="radio" name="Gender" id="Gender" />Female
            </td>
          </tr>
          <tr>
            <td><label for="Email">Email</label></td>
            <td><label for="Phone">Phone Number</label></td>
          </tr>
          <tr>
            <td><input type="email" name="mail" id="Email" /></td>
            <td><input type="number" name="number" id="Phone" /></td>
          </tr>
          <tr>
            <td><label for="Subject">Subject</label></td>
          </tr>
          <tr>
            <td>
              <select name="Subject" id="Subject">
                <option value="choose">Choose Option</option>
                <option value="python">Python</option>
                <option value="C">C</option>
                <option value="Java">Java</option>
                <option value="Web development">Web development</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="Submit" class="btn" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
