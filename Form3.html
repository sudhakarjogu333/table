<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 3</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="form.com" method="post">
      <table cellspacing="10px">
        <tr>
          <td><label for="First_Name">First Name</label></td>

          <td><input type="text" id="First_Name" name="first_name" /></td>
        </tr>

        <tr>
          <td><label for="Last_Name">last Name</label></td>

          <td><input type="text" id="Last_Name" name="last_name" /></td>
        </tr>

        <tr>
          <td><label for="Nick_Name">Nick Name</label></td>

          <td><input type="text" id="Nick_Name" name="nick_name" /></td>
        </tr>

        <tr>
          <td><label for="mail">e-mail</label></td>

          <td><input type="email" id="mail" name="mail" /></td>
        </tr>
        <tr>
          <td><label for="Password">Password</label></td>

          <td><input type="password" id="Password" name="Password" /></td>
        </tr>
        <tr>
          <td><label for="Date of Birth">Date of Birth</label></td>

          <td><input type="text" id="Date of Birth" name="Date of Birth" /></td>
        </tr>

        <tr>
          <td><label for="Gender">Gender</label></td>

          <td>
            <input type="radio" id="Gender" name="Gender" />Male
            <input type="radio" id="Gender" name="Gender" />Female
            <input type="radio" id="Gender" name="Gender" />others
          </td>
        </tr>
        <tr>
          <td><label for="Mobile">Mobile</label></td>
          <td><input type="number" id="Mobile" name="mobile" /></td>
        </tr>
        <tr>
          <td>
            <label for="Address">Address</label>
          </td>
          <td>
            <textarea
              name="address"
              id="Address"
              cols="25"
              rows="12"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="Submit" />
          </td>
          <td>
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
